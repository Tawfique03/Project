<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link rel="stylesheet" href="logout.css">
</head>
<body>
    <div class="logout-overlay">
        <div class="logout-modal">
            <h2>Log Out?</h2>
            <p>Are you sure you want to log out? You will need to log back in to access your account.</p>
            <div class="button-group">
                <a href="index.html"><button id="confirm-logout" class="btn btn-yes">Yes, Log Out</button></a>
                <a href="hm.html"><button id="cancel-logout" class="btn btn-no">Cancel</button></a>
            </div>
        </div>
    </div>
    <script src="logout.js"></script>
</body>
</html>
